<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        table{
            border-spacing: 0px;
        }
        /* use "," to apply style to two different selectors */
        thead, th, tfoot{
            background-color: green;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        th, td{
            padding: 10px;
        }
        .nbr{
            text-align: right;
        }
        tr:nth-child(even){
            background-color: lightgreen;
        }
    </style>
<body>
    <table>
        <thead>
            <tr>
                <!-- "th" will automatically center and bold -->
                <th colspan="3">My CIS 133 Grades</th>     
            </tr>
            <tr>
                <th>Week #</th>
                <th>Pts Possible</th>
                <th>Pts Actual</th>       
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Week 1</td>
                <td class="nbr">70</td>
                <td class="nbr">65</td>        
            </tr>
            <tr>
                <td>Week 2</td>
                <td class="nbr">80</td>
                <td class="nbr">68</td>        
            </tr>
            <tr>
                <td>Week 3</td>
                <td class="nbr">40</td>
                <td class="nbr">34</td>        
            </tr>
            <tr>
                <td>Week 4</td>
                <td class="nbr">40</td>
                <td class="nbr">36</td>        
            </tr>
            <tr>
                <td>Week 5</td>
                <td class="nbr">40</td>
                <td class="nbr">31</td>        
            </tr>
            <tr>
                <td>Week 6</td>
                <td class="nbr">40</td>
                <td class="nbr">29</td>        
            </tr>
            <tr>
                <td>Week 7</td>
                <td class="nbr">40</td>
                <td class="nbr">37</td>        
            </tr>
            <tr>
                <td>Week 8</td>
                <td class="nbr">100</td>
                <td class="nbr">91</td>        
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total</th>
                <th>450</th>
                <th>391</th>        
            </tr>
            <tr>
                <th colspan="3">Letter Grade: B (86%)</th>    
            </tr>
        </tfoot>

    </table>
</body>
</html>
