<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Order Form</title>
</head>
<style>
    table{
        width: 600px;
        border-collapse: collapse;
        padding: 10px;
    }
</style>
<body>
    <form id="shirtOrderForm" action="submit_order.php" method="post" enctype="multipart/form-data">

        <table>
            <tr>
                <td rowspan="5"> <img src="images/Company Shirt.jpg"></td>
                <th colspan="2" type="text" name="headerLogo" id="header"> Company Logo Shirt </th>
            </tr>
            
            <tr>
                 <td>Color:
                    <select name="color_Select" id="colorSelect" style="width: 75px;" tabindex="1">
                        <option value="yellow">Pastel Yellow</option>
                        <option value="orange">Burnt Orange</option>
                        <option value="green">Forest Green</option>
                        <option value="blue">Sky Blue</option>
                    </select>
                    Quantity: <input type="number" style="width: 25px;" tabindex="2" min="1" max="10"/> 
                </td>
            </tr>

            <tr>
                 <td>Size:
                    <input id="sizeLarge" name="size_bttn" type="radio" tabindex="3" value="Large"/> 
                    <label for="sizeLarge">Large</label>
                
                    <input id="sizeMedium" name="size_bttn" type="radio" tabindex="4" value="Medium"/> 
                    <label for="sizeMedium">Medium</label>
                
                    <input id="sizeSmall" name="size_bttn" type="radio" tabindex="5" value="Small" checked/> 
                    <label for="sizeSmall">Small</label>
                </td>
            </tr>
                
            <tr>
                <td>Include Logo
                    <input type="checkbox" id="logoCheck" name="logoCheck" tabindex="6" />
                </td>
            </tr>

            <tr> 
                 <td><input type="file" id="fileUpload" name="fileUpload" multiple placeholder="No file chosen" tabindex="7"/> </td>
            </tr>
            
        </table>

        <hr>

        <table>
            <tr>
                <td><input type="text" id="first_name" name="first_name" tabindex="8" style="width: 300px;" placeholder="First Name"/> </td>
                <td colspan="2"><input type="text" id="last_name" name="last_name" tabindex="9" style="width: 300px;" placeholder="Last Name" /></td>
            </tr>
            <tr>
                <td colspan="3"><input type="text" id="street_address" name="street_address" tabindex="10" style="width: 600px;" placeholder="Street Address"/></td>
            </tr>
            <tr>
                <td><input type="text" id="city" name="city" tabindex="11" style="width: 300px;" placeholder="City"></td>
                <td><input type="text" id="state" name="state" tabindex="12" style="width: 150px;" maxlength="2" placeholder="State"></td>
                <td><input type="text" id="ZIP" name="ZIP" tabindex="13" style="width: 150px;" placeholder="ZIP"></td>
            </tr>
            <tr>
                <td colspan="3"><input type="tex"t id="email" name="email" tabindex="14" style="width: 600px;" placeholder="Email"></td>
            </tr>
            <tr>
                <td colspan="3"><input type="tex"t id="phone_number" name="phone_number" tabindex="15" style="width: 600px;" placeholder="Phone number"></td>
            </tr>
            <tr>
                <td style="width: 300px;">Best Delivery Date:</td>
                <td colspan="2"><input type="date" style="width: 300px;" tabindex="16"></td>
            </tr>
            <tr>
                <td colspan="3"><textarea type="text" id="instructions" name="instructions" tabindex="17" style="width: 600px;" placeholder="Special Instructions"></textarea></td>
            </tr>
            <tr>
                <td colspan="3"><input type="submit" id="submit" name="submit" tabindex="18" style="margin-left: 550px;"></td>
            </tr>
        </table>
    </form>

</body>
</html>
